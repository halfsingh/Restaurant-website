{% extends 'base.html' %}

{% load static %}

{% block body %}


<section id="banner" class="banner">
    <div class="container">
        <div class="row">
            <div class="main_banner_area text-center">
                <div class="col-md-5 col-sm-5 col-md-offset-7 col-sm-offset-7">
                    <div class="single_banner_text wow zoomIn" data-wow-duration="1s">
                        <p>Blog Grid</p>
                        
                        <div class="separetor"></div>
                    </div>
                </div>
                
                
                <div class="scrolldown">
                    <a href="#special" class="scroll_btn"></a>
                </div>
            </div>



<div class="container-fluid">
    <main class="tm-main">
        <div class="row tm-row">

            {% for post in post_list %}        
                <article class="col-12 col-md-6 tm-post">
                    <hr class="tm-hr-primary">
                    <a href="{% url 'blog:post_detail' post.id %}" class="effect-lily tm-post-link tm-pt-60">
                        <div class="tm-post-link-inner">
                            <img src="{{post.image.url}}" alt="Image" class="img-fluid">                            
                        </div>
                        <span class="position-absolute tm-new-badge">New</span>
                        <h2 style= " color: white;" class="tm-pt-30 tm-color-primary tm-post-title">{{post}}</h2>
                    </a>                    
                    <p style= " color: white;" class="tm-pt-30">
                        {{post.content|truncatewords:50}}
                    </p>
                    <div class="d-flex justify-content-between tm-pt-45">
                        <span style= " color: white;" class="tm-color-primary">Travel . Events</span>
                        <span style= " color: white;" class="tm-color-primary">{{post.created}}</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>36 comments</span>
                        <span>by Admin Nat</span>
                    </div>
                </article>

            {% endfor %}
